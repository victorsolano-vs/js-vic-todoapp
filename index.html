<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="headerContainer">
        <!-- title -->
        <h1 class="appTitle">
            Victor's Todo App
        </h1>
         
        <!-- navigation -->
        <div class="buttonContainer">
        <button class="sectionChangerBtn myTasksBtn">
            current Tasks
        </button>
        <button class="sectionChangerBtn completedTasksBtn">
            Completed Tasks
        </button>
        </div>

        <!-- add tasks section -->
        <div class="addTasksContainer">
            <input type="text" name="addTask" id="taskInput" class="taskInput">
            <button class="addTaskBtn">
                Add
            </button>
        </div>
    </div>

    <!-- tasks container -->
    <div class="tasksContainer">

    </div>

    <!-- modal container -->
    <div id="modal">

    </div>

    <!-- alert message -->
    <div class="alertMsg">

    </div>
    
    <!-- overlay -->
    <div class="overlay"></div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
